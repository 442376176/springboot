server:
  port: 8080

spring:
  servlet:
    multipart:
      enabled: true
      #      最大支持文件大小
      max-file-size: 100MB
      #      最大支持请求大小
      max-request-size: 100MB

#文件存储路径
filepath: D:/file/

# OSS相关配置信息
aliyun:
  oss:
    endpoint: aaa
    accessKeyId: aaa
    accessKeySecret: aaa
    bucketName: aaa
    urlPrefix: aaa